<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TodoList</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="modalOverlay" class="modal_overlay"></div>
    <div class="container">
      <div class="header-wrap col-12">
        <header>
          <h1 class="title">Todo リスト</h1>
        </header>
      </div>
    </div>
    <div class="container">
      <form style="width: 100%; padding: 0 10px;">
        <div class="row">
          <div class="col-12 col-md-7 input_wrap">
            <p>タスク:</p>
            <input
              id="inputText"
              class="input"
              autocomplete="name"
              name="full_name"
            />
            <!-- <input id="inputText" type="text" class="input"> -->
          </div>
          <div class="col-12 col-md-4 input_wrap">
            <p>期限:</p>
            <input
              id="inputLimit"
              class="input"
              autocomplete="name"
              name="full_name"
            />
            <!-- <input id="inputLimit" type="text" class="input"> -->
          </div>
          <div class="error_msg_wrap">
            <p id="errorMsg" class=" text-center">
              ※タスクと期限を設定し追加を押してください
            </p>
          </div>
          <!-- 追加ボタン -->
          <div class="col-12 btn_wrap">
            <input type="button" value="追加" id="addBtn" class="add_btn"/>
          </div>
        </div>
      </form>
    </div>

    <div class="container">
      <div class="table-responsive">
        <table id="todoList" class="todo_list table table-hover">
          <thead>
            <tr>
              <th class="todo_title text-center">#</th>
              <th class="text-center">内容</th>
              <th class="text-center">期限</th>
            </tr>
          </thead>

          <!-- jQueryで表示 -->
          <tbody></tbody>
        </table>
      </div>
    </div>
    <div class="container">
      <div class="bulk_deleteBtn_wrap" style="float: right;">
        <button id="bulkDelete" class="bulk_deleteBtn">全削除</button>
      </div>
    </div>

    <!----------- モーダウウインドウ ----------->
    <div class="container modal_container_wrap">
      <div id="modalMenu" class="row modal_menu">
        <div class="modal_wrap col-12">
          <div class="modal_header">
            <h4>タスクの編集</h4>
            <span id="modalCloseIcon"><i class="fas fa-times fa-2x"></i></span>
          </div>
          <div class="modal_flex_container">
            <div class="modal_flex_content">
              <p>タスク</p>
              <input type="text" class="modal_input" id="modalTask" value="" />
            </div>

            <div id="getCounter" style="display: none;"></div>
            <div class="modal_flex_content">
              <p>期限</p>
              <input type="text" class="modal_input" id="modalLimit" value="" />
            </div>
          </div>
          <div class="modal_footer">
            <div class="modal_footer_wrap">
              <button id="modalClose" class="modal_btn modal_close">
                閉じる
              </button>
              <button id="modalAdd" class="modal_btn modal_add"">登録</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- jQuery UI -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/trontastic/jquery-ui.css"
    />
    <!-- bootstrap -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- main.js -->
    <script src="main.js"></script>
  </body>
</html>
